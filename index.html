<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4968d65095.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/Pokeball.ico" type="image/x-icon">
</head>
<body>
    
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off" placeholder="Pesquise pelo nome ou nÃºmero do pokemon">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="/assets/poke-shadow.png" alt="">
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>

    <footer>
        <a class="insta" href="https://www.instagram.com/_oieusouoedu_/" target="_blank"><i class="fab fa-instagram"></i> @_oieusouoedu_</a>
        <a class="telegram" href="https://t.me/oieusouoeduu" target="_blank"><i class="fab fa-telegram-plane"></i> @oieusouoeduu</a>
    </footer>


    <script src="script.js"></script>
</body>
</html>
